<!DOCTYPE html>
<html lang="es-CL">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantenimiento de Bodega</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary minav" ></nav>
  <div class="container-fluid">
    
    <h1 class="mb-4">Mantenimiento de Bodega</h1>
    <br>
    <div class="row">
      <div class="col-6">
        <h2>Agregar Producto</h2>
        <form class="row g-3 needs-validation" id="bodegaForm" validate>
            <label for="categoria" class="form-label">Categor√≠a</label>
            <select id="categoria" name="categoria" class="form-control">
                <option value="Perros">Perros</option>
                <option value="Gatos">Gatos</option>
                <option value="Otros">Otros</option>
            </select><br><br>
            
            <label for="Nombre" class="form-label">Nombre</label>
            <select id="Nombre" name="nombre" class="form-control">
                <option value="Royal">Saco Royal Canin de 3 Kilos</option>
                <option value="Royal">Saco Royal Canin de 5 Kilos</option>
                <option value="Cuchito">Saco Don Cuchito de 1 Kilo</option>
            </select><br><br>
            <div class="mb-3">
              <label for="cantidadProd" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="cantidadProd" name="cantidadProd">
          </div>
            <br><br>
            <div class="row" id="botones">
              <div class="col text-left">
            <button style="background-color: #032561;" type="submit" class="btn btn-primary" >Nuevo</button>
            <button style="background-color: #032561;" type="reset" class="btn btn-primary" >Agregar</button>
          </div>
          </div>
        </form>
    </div>
    <div class="col-6">
        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto">
    </div>
    <hr class="my-5">
    
    <h2>Inventario de Productos</h2>
    <table class="table table-striped">
      <thead>
        <tr>
		  <th scope="col">ID</th>
          <th scope="col">Categoria</th>
		  <th scope="col">Nombre</th>
		  <th scope="col">Estado</th>
          <th scope="col">Opciones</th>
		  
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>27</td>
          <td>Perros</td>
		      <td>Saco Alimento Royan Canin</td>
		      <td>En bodega</td>
		      <td>Eliminar</td>
        </tr>
        <tr>
          <td>28</td>
          <td>Gato</td>
		      <td>Saco alimento Don Cuchito</td>
		      <td>Despachado</td>
		      <td>Eliminar</td>
        </tr>
        <tr>
          <td>29</td>
          <td>Perros</td>
		      <td>Saco alimento Royan Canin</td>
		      <td>Vendido</td>
		      <td>Eliminar</td>
        </tr>
      </tbody>
    </table>

  </div>
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <script src="js/ajax.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
  <script src="js/formbodega.js"></script>
</body>

</html>
