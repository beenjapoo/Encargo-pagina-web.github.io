<!DOCTYPE html>
<html lang="es-CL">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantenimiento de Bodega</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid"></div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary minav" ></nav>
    <h1 class="mb-4">Mantenimiento de Bodega</h1>
    <br>
    <div class="row">
      <div class="col-6">
        <h2>Agregar Producto</h2>
        <form action="/agregar_producto" method="post" enctype="multipart/form-data">
            <label for="categoria">Categor√≠a:</label>
            <select id="categoria" name="categoria">
                <option value="Perros">Perros</option>
                <option value="Gatos">Gatos</option>
                <option value="Otros">Otros</option>
            </select><br><br>

            <label for="Nombre">Nombre:</label>
            <select id="Nombre" name="nombre">
                <option value="Royal">Saco Royal Canin de 3 Kilos</option>
                <option value="Royal">Saco Royal Canin de 5 Kilos</option>
                <option value="Cuchito">Saco Don Cuchito de 1 Kilo</option>
            </select><br><br>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad"><br><br>
            
            <br><br>
            <button style="background-color: #032561;" type="submit" class="btn btn-danger" >Nuevo</button>
            <button style="background-color: #032561;" type="submit" class="btn btn-danger" >Agregar</button>
        </form>
    </div>
    <div class="col-6">
        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto">
    </div>
    <hr class="my-5">
    
    <h2>Inventario de Productos</h2>
    <table class="table table-striped">
      <thead>
        <tr>
		  <th scope="col">ID</th>
          <th scope="col">Categoria</th>
		  <th scope="col">Nombre</th>
		  <th scope="col">Estado</th>
          <th scope="col">Opciones</th>
		  
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>27</td>
          <td>Perros</td>
		      <td>Saco Alimento Royan Canin</td>
		      <td>En bodega</td>
		      <td>Eliminar</td>
        </tr>
        <tr>
          <td>28</td>
          <td>Gato</td>
		      <td>Saco alimento Don Cuchito</td>
		      <td>Despachado</td>
		      <td>Eliminar</td>
        </tr>
        <tr>
          <td>29</td>
          <td>Perros</td>
		      <td>Saco alimento Royan Canin</td>
		      <td>Vendido</td>
		      <td>Eliminar</td>
        </tr>
      </tbody>
    </table>
    
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="js/ajax.js"></script>
</body>

</html>
